<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video met Geluid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Verberg de video tot de gebruiker op Play klikt */
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        #playButton:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <!-- Video element (verborgen tot de gebruiker klikt) -->
    <video id="mijnVideo" loop>
        <source src="lv_7454755860242337029_20250320110235.mp4" type="video/mp4">
        Je browser ondersteunt geen video.
    </video>

    <!-- Play-knop -->
    <button id="playButton" onclick="startVideo()">â–¶ Play</button>

    <script>
        function startVideo() {
            var video = document.getElementById("mijnVideo");
            var button = document.getElementById("playButton");

            video.style.display = "block"; // Laat de video zien
            video.muted = false;  // Zet het geluid aan
            video.play();         // Start de video
            button.style.display = "none"; // Verberg de knop
        }
    </script>

</body>
</html>
